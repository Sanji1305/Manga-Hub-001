<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangaHub | Login / Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        padding-top: 0 !important;
      }
      /* Login/Register Page Specific Styles */
      .auth-container {
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1.5s ease-in-out;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(24, 26, 27, 0.8) 0%,
          rgba(179, 18, 23, 0.6) 100%
        );
        z-index: 1;
      }

      .auth-content {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 450px;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .auth-logo {
        font-size: 1.8rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 4px 20px rgba(179, 18, 23, 0.5);
        margin-bottom: 5px;
        letter-spacing: 2px;
      }

      .auth-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 0;
      }

      .form-floating {
        margin-bottom: 15px;
      }

      .form-floating .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        border-radius: 12px;
        padding: 12px 15px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .form-floating .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(179, 18, 23, 0.8);
        box-shadow: 0 0 0 0.2rem rgba(179, 18, 23, 0.25);
        color: #fff;
      }

      .form-floating .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-floating label {
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        padding: 12px 15px;
        font-size: 0.9rem;
      }

      .form-floating .form-control:focus ~ label,
      .form-floating .form-control:not(:placeholder-shown) ~ label {
        color: rgba(179, 18, 23, 0.9);
        transform: scale(0.85) translateY(-1rem) translateX(0.15rem);
      }

      .auth-btn {
        width: 100%;
        background: linear-gradient(135deg, #b31217 0%, #ff7e5f 100%);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .auth-btn:hover {
        background: linear-gradient(135deg, #ff7e5f 0%, #b31217 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(179, 18, 23, 0.4);
      }

      .auth-switch {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.85rem;
      }

      .auth-switch a {
        color: #ff7e5f;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .auth-switch a:hover {
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
      }

      .form-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: rgba(255, 255, 255, 0.6);
      }

      .form-divider::before,
      .form-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .form-divider span {
        padding: 0 15px;
        font-size: 0.8rem;
      }

      .social-btn {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.15);
        border: 1.5px solid rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        padding: 0;
        color: #fff;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-bottom: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        margin-right: 14px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        position: relative;
      }
      .social-btn:last-child {
        margin-right: 0;
      }
      .social-btn:hover {
        background: #fff;
        color: #b31217;
        transform: translateY(-2px) scale(1.08);
        box-shadow: 0 4px 16px rgba(179, 18, 23, 0.15);
      }
      .social-btn i {
        font-size: 1.3rem;
      }
      .social-btn[title]::after {
        content: attr(title);
        position: absolute;
        left: 50%;
        bottom: -32px;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 0.8rem;
        padding: 3px 10px;
        border-radius: 6px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
        white-space: nowrap;
        z-index: 10;
      }
      .social-btn:hover[title]::after {
        opacity: 1;
      }

      .form-check {
        margin-bottom: 15px;
      }

      .form-check-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .form-check-input:checked {
        background-color: #b31217;
        border-color: #b31217;
      }

      .form-check-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.8rem;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        z-index: 10;
      }

      .password-toggle:hover {
        color: #fff;
      }

      /* Animation classes */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      .slide-up {
        animation: slideUp 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .auth-card {
          padding: 30px 20px;
        }

        .auth-logo {
          font-size: 2rem;
        }

        .auth-subtitle {
          font-size: 1rem;
        }
      }

      /* Loading animation */
      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .auth-title {
        text-align: center;
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 18px;
        letter-spacing: 1px;
        text-shadow: 0 2px 12px rgba(179, 18, 23, 0.12);
        transition: all 0.3s;
      }
    </style>
  </head>

  <body>
    <div class="auth-container mt-0" id="authContainer">
      <div class="auth-overlay"></div>
      <div class="auth-content">
        <!-- Login Form -->
        <div class="auth-card fade-in" id="loginForm">
          <h2 class="auth-title" id="loginTitle">Sign In</h2>
          <form id="loginFormElement">
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Email address"
                required
              />
            </div>

            <div class="form-floating position-relative">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('loginPassword')"
                aria-label="Toggle password visibility"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <button type="submit" class="auth-btn">
              <span class="loading-spinner" id="loginSpinner"></span>
              Sign In
            </button>
          </form>

          <div class="form-divider">
            <span>or continue with</span>
          </div>

          <div style="text-align: center; margin-bottom: 10px">
            <button
              class="social-btn"
              type="button"
              title="Continue with Google"
              aria-label="Continue with Google"
            >
              <i class="bi bi-google"></i>
            </button>
            <button
              class="social-btn"
              type="button"
              title="Continue with Discord"
              aria-label="Continue with Discord"
            >
              <i class="bi bi-discord"></i>
            </button>
          </div>

          <div class="auth-switch">
            <p>
              Don't have an account?
              <a href="#" onclick="switchForm('register')">Sign up</a>
            </p>
          </div>
        </div>

        <!-- Register Form -->
        <div class="auth-card slide-up" id="registerForm" style="display: none">
          <h2 class="auth-title" id="registerTitle">Sign Up</h2>
          <form id="registerFormElement">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                placeholder="Email address"
                required
              />
            </div>

            <div class="form-floating position-relative">
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('registerPassword')"
                aria-label="Toggle password visibility"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <div class="form-floating position-relative">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('confirmPassword')"
                aria-label="Toggle password visibility"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="agreeTerms"
                required
              />
              <label class="form-check-label" for="agreeTerms">
                I agree to the
                <a href="#" style="color: #ff7e5f">Terms of Service</a> and
                <a href="#" style="color: #ff7e5f">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="auth-btn">
              <span class="loading-spinner" id="registerSpinner"></span>
              Create Account
            </button>
          </form>

          <div class="form-divider">
            <span>or continue with</span>
          </div>

          <div style="text-align: center; margin-bottom: 10px">
            <button
              class="social-btn"
              type="button"
              title="Continue with Google"
              aria-label="Continue with Google"
            >
              <i class="bi bi-google"></i>
            </button>
            <button
              class="social-btn"
              type="button"
              title="Continue with Discord"
              aria-label="Continue with Discord"
            >
              <i class="bi bi-discord"></i>
            </button>
          </div>

          <div class="auth-switch">
            <p>
              Already have an account?
              <a href="#" onclick="switchForm('login')">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <script>
      // Background images for auto-changing effect
      const backgroundImages = [
        "/images/hero1.jpg",
        "/images/hero2.jpg",
        "/images/hero3.jpg",
      ];

      let currentBgIndex = 0;
      const authContainer = document.getElementById("authContainer");

      // Function to change background
      function changeBackground() {
        currentBgIndex = (currentBgIndex + 1) % backgroundImages.length;
        authContainer.style.backgroundImage = `url('${backgroundImages[currentBgIndex]}')`;
      }

      // Set initial background
      authContainer.style.backgroundImage = `url('${backgroundImages[0]}')`;

      // Change background every 5 seconds
      setInterval(changeBackground, 5000);

      // Form switching functionality
      function switchForm(formType) {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const loginTitle = document.getElementById("loginTitle");
        const registerTitle = document.getElementById("registerTitle");
        if (formType === "register") {
          loginForm.style.display = "none";
          registerForm.style.display = "block";
          registerForm.classList.add("fade-in");
          registerTitle.style.display = "block";
          loginTitle.style.display = "none";
        } else {
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          loginForm.classList.add("fade-in");
          loginTitle.style.display = "block";
          registerTitle.style.display = "none";
        }
      }

      // On page load, show only loginTitle
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("loginTitle").style.display = "block";
        document.getElementById("registerTitle").style.display = "none";
      });

      // Password toggle functionality
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling.nextElementSibling;
        const icon = button.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      // Form submission handlers
      document
        .getElementById("loginFormElement")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const spinner = document.getElementById("loginSpinner");
          const button = e.target.querySelector(".auth-btn");

          // Show loading state
          spinner.style.display = "inline-block";
          button.disabled = true;

          // Simulate API call
          setTimeout(() => {
            spinner.style.display = "none";
            button.disabled = false;
            alert("Login functionality will be implemented here!");
          }, 2000);
        });

      document
        .getElementById("registerFormElement")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const password = document.getElementById("registerPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          const spinner = document.getElementById("registerSpinner");
          const button = e.target.querySelector(".auth-btn");

          // Show loading state
          spinner.style.display = "inline-block";
          button.disabled = true;

          // Simulate API call
          setTimeout(() => {
            spinner.style.display = "none";
            button.disabled = false;
            alert("Registration functionality will be implemented here!");
          }, 2000);
        });

      // Social login handlers
      document.querySelectorAll(".social-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          alert("Social login functionality will be implemented here!");
        });
      });
    </script>
  </body>
</html>
