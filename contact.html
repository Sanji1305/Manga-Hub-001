<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangaHub | Contact</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Contact Section -->
    <section class="py-5" id="contact" style="background: #18181b">
      <div class="container">
        <div class="row justify-content-center align-items-center g-5">
          <div class="col-lg-6 order-2 order-lg-1">
            <div class="card shadow-sm border-0" style="background: #222">
              <div class="card-body p-4">
                <h3
                  class="fw-bold mb-3 text-center"
                  style="
                    color: #e50914;
                    font-family: 'Manga', 'MangaBold', sans-serif;
                  "
                >
                  Contact Us
                </h3>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="contactName" class="form-label text-light"
                        >Name</label
                      >
                      <input
                        type="text"
                        class="form-control bg-dark text-light border-secondary"
                        id="contactName"
                        placeholder="Your Name"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="contactEmail" class="form-label text-light"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control bg-dark text-light border-secondary"
                        id="contactEmail"
                        placeholder="Your Email"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="contactMessage" class="form-label text-light"
                      >Message</label
                    >
                    <textarea
                      class="form-control bg-dark text-light border-secondary"
                      id="contactMessage"
                      rows="4"
                      placeholder="Type your message here..."
                      required
                    ></textarea>
                  </div>
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-lg"
                      style="background: #e50914; color: #fff; border: none"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-4 mb-lg-0 order-1 order-lg-2 text-center">
            <div style="position: relative; display: inline-block">
              <img
                src="/images/hero1.jpg"
                alt="Contact MangaHub"
                class="img-fluid rounded-4 shadow"
                style="
                  position: absolute;
                  top: 36px;
                  left: 36px;
                  width: 92%;
                  max-width: 540px;
                  transform: rotate(-2deg);
                  box-shadow: 0 0 0 4px #e50914;
                  z-index: 1;
                  opacity: 0.7;
                  border: none;
                "
              />
              <img
                src="/images/hero3.jpg"
                alt="Contact MangaHub"
                class="img-fluid rounded-4 shadow"
                style="
                  position: absolute;
                  top: 10px;
                  left: 18px;
                  width: 96%;
                  max-width: 570px;
                  transform: rotate(-4deg);
                  box-shadow: 0 0 0 4px #e50914;
                  z-index: 2;
                  opacity: 0.85;
                  border: none;
                "
              />
              <img
                src="/images/hero2.jpg"
                alt="Contact MangaHub"
                class="img-fluid rounded-4 shadow"
                style="
                  position: relative;
                  width: 100%;
                  max-width: 600px;
                  transform: rotate(2deg);
                  box-shadow: 0 0 0 4px #e50914;
                  z-index: 3;
                  border: none;
                "
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
